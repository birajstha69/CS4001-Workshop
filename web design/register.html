    <form>
        <fieldset>
        <legend align="center">Personal Details</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="@domain.com" required><br><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required><br><br>
        <label for="DOB">Date Of Birth:</label>
        <input type="date" id="DOB" name="DOB" required><br><br>
        <label>Gender:</label>
        <input type="radio" name="Gender" value="Male">Male <input type="radio" name="Gender" value="Female">Female <br><br>
        </fieldset>
        <fieldset>
        <legend align="center">Academic details</legend>
        <label for="level">Level:</label>
        <select name="level" id="level">
        <option value="">Select</option>
        <option value="SEE">SEE</option>
        <option value="+2">+2</option>
        <option value="Bachelor">Bachelor</option>    
        </select><br><br>
        <label for="GPA">GPA:</label>
        <input type="number" id="GPA" name="GPA" step="0.1" required>
        </fieldset>
        <fieldset>
        <legend align="center">Skills</legend>
        <label for="Coding">Coding:</label>
        <input type="text" name="coding" required> <br><br>
        <label for="Web Design">Web Desgin:</label>
        <select name="Web Desgin" id="Web Design">
        <option value="">Select</option>
        <option value="Yes">YES</option>
        <option value="No">No</option>
        </select>
        </fieldset>
        <fieldset>
        <legend align="center">Contacts</legend>
            <label for="District">District:</label>
        <select name="District" id="District">

        <option value="Sunsari">Sunsari</option>

        <option value="Morang">Morang</option>

        <option value="Lalitpur">Lalitpur</option>
        <option value="Bhaktapur">Bhaktapur</option>
        </select><br><br>
        <label for="municipality">Municipality:</label>
        <input type="text" id="municipality" name="municipality" required><br><br>
        <label for="Tole">Tole:</label>
        <input type="text" id="Tole" name="Tole" required>
        </fieldset>
